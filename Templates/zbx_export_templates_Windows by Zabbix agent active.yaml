                -
                  tag: scope
                  value: notice
        -
          uuid: b73758c631bf4b279c05cdf488eab0ed
          name: 'Total memory'
          type: ZABBIX_ACTIVE
          key: 'vm.memory.size[total]'
          history: 7d
          units: B
          description: 'Total memory in Bytes.'
          tags:
            -
              tag: component
