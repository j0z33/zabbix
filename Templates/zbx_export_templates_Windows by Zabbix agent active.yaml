                -
                  tag: scope
                  value: notice
        -
          uuid: c4b360adda5d4fa297cb6a5ae4cb065d
          name: 'System local time'
          type: ZABBIX_ACTIVE
          key: system.localtime
          history: 7d
          units: unixtime
