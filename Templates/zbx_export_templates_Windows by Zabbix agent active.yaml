        -
          uuid: 403bea03affb4c1e9d0e6ec3ab47c5fd
          name: 'Used memory'
          type: ZABBIX_ACTIVE
          key: 'vm.memory.size[used]'
          history: 7d
          units: B
          description: 'Used memory in Bytes.'
          tags:
            -
